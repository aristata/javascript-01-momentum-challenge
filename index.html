<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VanillaJS Last Challenge</title>
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <div class="grid-container">
      <!-- 그리드 1번 영역 : 위치 & 날씨 -->
      <div class="column">
        <div id="loc-container">
          <h3 id="location"></h3>
          <span id="weather"></span>
          <span id="temperature"></span>
        </div>
      </div>
      <!-- 그리드 2번 영역 : 로그인 & 그리팅 -->
      <div class="column">
        <div id="login-container">
          <h1>로그인</h1>
          <form>
            <label for="login-input">아이디: </label>
            <input id="login-input" type="text" required maxlength="20" />
            <button>로그인</button>
          </form>
        </div>
        <div id="greeting-container" class="hidden">
          <h1>님, 환영합니다</h1>
          <button>로그아웃</button>
        </div>
      </div>
      <!-- 그리드 3번 영역 : 시계 -->
      <div class="column">
        <div id="clock-container"></div>
      </div>
      <!-- 그리드 4번 영역 -->
      <div class="column"></div>
      <!-- 그리드 5번 영역 : Todo -->
      <div id="todo-container" class="column hidden">
        <form>
          <input
            type="text"
            maxlength="25"
            placeholder="오늘 할 일을 입력하세요"
          />
        </form>
        <ul></ul>
      </div>
      <!-- 그리드 6번 영역 -->
      <div class="column"></div>
    </div>
    <script src="src/login.js"></script>
    <script src="src/clock.js"></script>
    <script src="src/background.js"></script>
    <script src="src/todo.js"></script>
    <script src="src/apikey.js"></script>
    <script src="src/location.js"></script>
  </body>
</html>
